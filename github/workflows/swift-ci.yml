name: Swift CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Install Dependencies
        run: |
          brew install swift
          swift package resolve

      - name: Build
        run: |
          swift build

      - name: Run Tests
        run: |
          swift test